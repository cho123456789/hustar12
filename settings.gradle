pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        maven {
            url 'https://maven.google.com/'
        }
    }
    plugins {
        id 'com.android.application' version '7.1.0-alpha11'
        id 'com.android.library' version '7.1.0-alpha11'

    }
}
rootProject.name = "My Application"
include ':app'
